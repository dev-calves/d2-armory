
<body>
    <app-header [characters]="characters"></app-header>

    <div class="content">
        <section fxLayout="row column" fxLayoutAlign="space-around" *ngIf="!loggedIn">
            <div style="padding-top: 10px;">
                <p>
                    This site is under construction.
                </p>
                <p>
                    It's a hobby-site/project started during stay-at-home quarantine.
                </p>

                    Equipment swapping features for the Bungie I.P., Destiny 2, will be provided here in the future.
                </p>

                    An account with Bungie will be needed to use those features.
                </p>
            </div>
        </section>

        <router-outlet></router-outlet>

    <app-footer [displayName]="displayName" [loggedIn]="loggedIn" class="footer"></app-footer>
