
<body>
    <div #overlaySpinnerContainer></div>

    <app-header 
        [loggedIn]="loggedIn"
        [currentUserMembership]="currentUserMembership"
        (miniProfileClick)="homeService.onMiniProfileClick($event, currentUserMembership, transferStorage)" 
        (homeClick)="homeService.onHomeClick(null, null, null)">
    </app-header>

    <div class="content">
        <section fxLayout="row column" fxLayoutAlign="space-around" *ngIf="!charactersContainer?.get(0)">
            <div style="padding-top: 10px;">
                <p>
                    This site is under construction. <br>
                    It's a hobby-site/project started during stay-at-home quarantine. <br>
                    Equipment swapping features for the Bungie I.P., Destiny 2, will be provided here in the future. <br>
                    An account with Bungie will be needed to use that feature.
                </p>
            </div>
        </section>

        <div *ngIf="loggedIn">
            <div #charactersContainer></div>
        </div>
    </div>

    <app-footer 
        [displayName]="currentUserMembership?.displayName" 
        [loggedIn]="loggedIn" 
        [transferStorage]="transferStorage" 
        (menuToggleClickEvent)="onMenuToggleClick($event)" 
        class="footer">
    </app-footer>
</body>
