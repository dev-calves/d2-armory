<mat-card class="mat-elevation-z4" *ngIf="!toHide">
    <span fxLayout="row">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="outfitName" [(ngModel)]="outfitNameValue">
            <button mat-button *ngIf="outfitNameValue" matSuffix mat-icon-button aria-label="Clear"
                (click)="outfitNameValue=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-icon-button (click)="close()">
            <mat-icon style="font-size: small;">close</mat-icon>
        </button>
    </span>
</mat-card>
