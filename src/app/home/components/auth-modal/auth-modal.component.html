<h1 mat-dialog-title>Log in</h1>
<div mat-dialog-content>
  <p>You will be taken to Bungie's authentication site.</p>
  <p>If prompted by Bungie, please link "Destiny2 Armory" to your account.</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-button (click)="onClick()" cdkFocusInitial>Go</button>
  <button mat-button (click)="onClick()">No Thanks</button>
</div>
