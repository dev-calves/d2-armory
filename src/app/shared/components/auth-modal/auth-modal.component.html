<h1 mat-dialog-title>Log in</h1>
<div mat-dialog-content>
  <p>You may need to be authenticated with Bungie's site after clicking "Ok".</p>
  <p>If prompted by Bungie, please link "Destiny2 Armory" to your account.</p>
</div>
<span #logInConfirmationButtons>
  <a [href]="data?.url">
    <button #LogOnButton mat-button (click)="logOnClick()" color="accent" cdkFocusInitial>Ok</button>
  </a>
  <button style="margin-left: 5px;" mat-button color="accent" (click)="closeClick()">No Thanks</button>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <span></span>
    <mat-checkbox #dismissCheckbox labelPosition="before">Do not ask again</mat-checkbox>
  </div>
</span>
