<mat-toolbar color="primary">
    <mat-toolbar-row>
        <section>
            <h2>Characters</h2>
            <div fxLayout="row wrap" fxLayoutAlign="space-around center">
                <button mat-button class="mat-elevation-z6" *ngFor="let character of characters">
                   <app-mini-profile [character]="character" [routerLink]="'character/' + character.id"></app-mini-profile>
                </button>
            </div>
        </section>
    </mat-toolbar-row>
</mat-toolbar>
